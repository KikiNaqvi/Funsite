<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SparxNow Cheat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Elegant fonts: Poppins for headings and Roboto for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    
    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    a:hover {
      color: #ffffff;
    }

    /* Minimal Invite Modal (Integrated Invite Page) */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #1a1a1a;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.9);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    /* Modal Images Above Join Button */
    .modal-images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .modal-images img {
      max-width: 150px;
      border-radius: 8px;
    }

    /* Modal Logo Image */
    .modal-content .logo {
      width: 120px;
      height: auto;
      margin: 0 auto;
    }

    .modal-content .description {
      font-size: 1.05rem;
      color: #cccccc;
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
    }

    .modal-content .invite-btn {
      background: #5865F2;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(88,101,242,0.4);
      display: inline-block;
    }

    .modal-content .invite-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 14px rgba(88,101,242,0.6);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">SparxNow</div>
    <div class="menu">
      <a href="#features">features</a>
      <a href="#pricing">pricing</a>
      <a href="#sparxnow">sparxnow</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>SparxNow Cheat</h1>
    <p>
      The ultimate hack for mastering your Sparx homeworkâ€”fast, smooth, and smart.
    </p>
    <!-- Single Join Discord button -->
    <div class="btn-group">
      <a href="#" class="btn" id="discordHeroBtn">Join Discord</a>
    </div>
  </section>

  <!-- Minimal Invite Modal -->
  <div id="discordModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <!-- Grey Bot Logo Image -->
      <img src="sparxnow-logo-grey.png" alt="SparxNow Logo" class="logo">
      
      <!-- New Section for Sparx Images above the Join Button -->
      <div class="modal-images">
        <img src="sparx1.png" alt="Sparx Image 1">
        <img src="sparx2.png" alt="Sparx Image 2">
      </div>

      <div class="description">
        Welcome to SparxNow! Join our friendly Discord community to enjoy your free trial and access our powerful cheat tool.
      </div>
      <a href="https://discord.gg/2H6nrFYH" target="_blank" class="invite-btn">Join Discord</a>
    </div>
  </div>

  <!-- JavaScript for Modal Popup -->
  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Get modal elements
    const buyBtns = [ 
      document.getElementById('discordHeroBtn')
    ];
    const modal = document.getElementById('discordModal');
    const closeModal = document.getElementById('closeModal');
    
    // Open modal when clicking any relevant button
    buyBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        modal.style.display = 'flex';
      });
    });
    
    // Close modal on click of the close button or outside the modal content
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
