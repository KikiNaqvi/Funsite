<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 2rem;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      height: 50px;
      filter: drop-shadow(0 0 8px #6a8dff) drop-shadow(0 0 12px #4e60ff);
      transition: filter 0.3s ease;
    }

    header img:hover {
      filter: drop-shadow(0 0 12px #8ea7ff) drop-shadow(0 0 18px #4e60ff);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #82aaff, #ffffff, #82aaff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s linear infinite;
    }

    @keyframes glowText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #7f5eff, #4e60ff);
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px #6a8dff;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .button:hover {
      background: linear-gradient(135deg, #9f7bff, #6a80ff);
      box-shadow: 0 0 15px #8ea7ff, 0 0 25px #4e60ff;
      transform: scale(1.05);
    }

    .content {
      margin-top: 3rem;
      line-height: 1.6;
      font-size: 1.2rem;
    }

    .feature-image {
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-image:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(130, 170, 255, 0.4);
    }
  </style>
</head>
<body>

  <header>
    <img src="sparxnow.png" alt="Sparxnow Logo" />
    <h1>Welcome to Sparxnow âœ¨</h1>
  </header>

  </div>

</body>
</html>
