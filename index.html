<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SparxNow Cheat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #eee;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 2rem 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1a1a1a;
      box-shadow: 0 4px 15px rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #fff;
    }

    nav .menu {
      display: flex;
      gap: 1.5rem;
    }

    nav .menu a {
      font-weight: 500;
      color: #aaa;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .hero {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      padding: 5rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn, .btn-grey {
      padding: 0.9rem 1.6rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }

    .btn {
      background: linear-gradient(145deg, #444, #222);
      color: #fff;
      border: 1px solid #666;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(255,255,255,0.1);
    }

    .btn-grey {
      background-color: #2a2a2a;
      color: #ccc;
      border: 1px solid #555;
    }

    .btn-grey:hover {
      color: #fff;
      background-color: #333;
      transform: scale(1.05);
    }

    .bookworks {
      background: #181818;
      padding: 3rem 0;
      text-align: center;
    }

    .bookworks h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .bookworks p {
      color: #bbb;
      max-width: 700px;
      margin: 0.5rem auto;
    }

    .features {
      background: #0f0f0f;
      padding: 3rem 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .feature-box {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.03);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .feature-box:hover {
      transform: translateY(-6px);
    }

    .feature-box h3 {
      color: #eee;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1rem;
    }

    .feature-box p {
      color: #999;
    }

    .pricing {
      background: #1a1a1a;
      padding: 3rem 1rem;
      text-align: center;
    }

    .pricing h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: #fff;
    }

    .pricing p {
      color: #aaa;
      margin-bottom: 2rem;
    }

    .price-options {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .price-card {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(255,255,255,0.02);
      width: 260px;
      transition: transform 0.3s ease;
    }

    .price-card:hover {
      transform: translateY(-6px);
    }

    .price-card h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 2rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .buy-btn {
      background: linear-gradient(145deg, #444, #222);
      padding: 0.8rem 1.4rem;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      display: inline-block;
      border: 1px solid #666;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.08);
    }

    footer {
      background: #0f0f0f;
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.85rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }

    .invite-btn {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .invite-btn:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .btn-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
